# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "razer-layer"
BBFILE_PATTERN_razer-layer := "^${LAYERDIR}/"
BBFILE_PRIORITY_razer-layer = "7"

LAYERDEPENDS_razer-layer = "core openembedded-layer android-layer"

LAYERSERIES_COMPAT_razer-layer = "gatesgarth"
